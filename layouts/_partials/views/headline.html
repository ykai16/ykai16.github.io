{{ $item := .item }}
{{ $displayDate := .item.Date }}
<div class="py-1">
    <span class="text-zinc-500 dark:text-zinc-400 mr-1">{{ time.Format "2006-01-02" $displayDate }}:</span>
    <a href="{{ $item.RelPermalink }}"
        class="text-base font-medium text-zinc-800 dark:text-zinc-100 hover:text-primary-500 transition-colors">{{
        $item.Title }}</a>
</div>
